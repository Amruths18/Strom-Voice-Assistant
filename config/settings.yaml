# Strom AI Assistant Configuration

voice:
  wake_word: "hey strom"
  stop_word: "stop strom"
  language: "en-US"
  
  tts:
    engine: "pyttsx3"
    rate: 160  # Slightly faster for better responsiveness
    volume: 0.8  # Slightly lower to avoid feedback
    voice_gender: "female"
  
  stt:
    offline_model_path: "model"
    sample_rate: 16000
    use_online: false
    recording_duration: 15  # Longer recording time
    silence_threshold: 300  # Lower threshold for better sensitivity
    silence_duration: 1.5   # Shorter silence detection

system:
  auto_detect_network: true
  confirmation_required:
    - shutdown
    - restart
  
  audio:
    input_device: "default"
    noise_reduction: true
    auto_gain: true

behavior:
  greeting_message: "Hello! I'm Strom. How can I help?"
  error_message: "Sorry, I encountered an error."
  
  context:
    retention_enabled: true
    max_history: 50

modules:
  system_control:
    enabled: true
  task_manager:
    enabled: true
  messaging:
    enabled: true
  general_knowledge:
    enabled: true

logging:
  enabled: true
  log_file: "logs/strom.log"
  log_level: "INFO"

storage:
  tasks_file: "data/user_tasks.json"
  reminders_file: "data/reminders.json"
  conversation_history: "data/conversation_history.json"